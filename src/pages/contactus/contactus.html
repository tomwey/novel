<ion-header>

  <ion-navbar>
    <ion-title>联系我们</ion-title>
  </ion-navbar>

</ion-header>

<ion-content (tap)="closeKeyboard();" (ionScrollStart)="closeKeyboard();">
  <div class="content-box">
    <div class="msg-box" *ngFor="let msg of messages">
      <p class="time">{{msg.time}}</p>
      <p class="content" [class.reply]="msg.isReply === 1">{{msg.content.split(')')[1]}}</p>
    </div>
  </div>
</ion-content>
<ion-footer>
  <!-- <ion-toolbar> -->
    <ion-item>
      <ion-input type="text" placeholder="输入消息" [(ngModel)]="msg"></ion-input>
      <button ion-button clear item-right (click)="send();">发送</button>
    </ion-item>
  <!-- </ion-toolbar> -->
</ion-footer>
