<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="showRecommended()">推荐</button>
    </ion-buttons>
    <ion-title>分类</ion-title>
    <ion-buttons end>
      <button ion-button (click)="globalService.gotoPlay();">{{globalService.getPlayButton()}}&nbsp;<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <!-- <div class="dropdown-menu"> -->
      <ion-row>
        <ion-col col-4>
          <ion-select interface="popover" [(ngModel)]="requestParams.server" (click)="toggle(!isDropdown)" (ionChange)="getCategories($event);">
              <ion-option value="{{item}}" *ngFor="let item of servers">{{item}}</ion-option>
            </ion-select>
        </ion-col>
        <ion-col col-4>
          <ion-select interface="popover" [(ngModel)]="requestParams.category" (click)="toggle(!isDropdown)" (ionChange)="fetchData($event);">
              <ion-option value="{{item}}" *ngFor="let item of categories">{{item}}</ion-option>
            </ion-select>
        </ion-col>
        <ion-col col-4>
          <ion-select interface="popover" [(ngModel)]="requestParams.order" (click)="toggle(!isDropdown)" (ionChange)="fetchData($event);">
            
            <ion-option value="{{item}}" *ngFor="let item of orders">{{item}}</ion-option>
            <!-- <ion-option value="最近更新">最近更新</ion-option> -->
          </ion-select>
        </ion-col>
      </ion-row>
    <!-- </div> -->
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="下拉刷新"
      refreshingSpinner="crescent" 
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- [virtualScroll]="catalogList" approxItemHeight="80px" -->
  <ion-list [virtualScroll]="catalogList" approxItemHeight="80px">
    <button ion-item *virtualItem="let item" (click)="gotoBook(item)">
      <ion-thumbnail item-left>
        <!-- <img [src]="item.src"> -->
        <!-- <ion-img src="{{item.src}}"></ion-img> -->
        <img src="{{item.src}}">
      </ion-thumbnail>
      <h2 text-wrap>{{item.title}}</h2>
      <p>{{item.author}}</p>
      <p>{{item.time?.split('\n')[1]}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
